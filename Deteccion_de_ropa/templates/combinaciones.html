<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combinaciones de Ropa - MiraPe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      :root {
        --cream: #faf7f2;
        --pastel-blue: #e6f3ff;
        --light-blue: #b8e6ff;
        --pale-gold: #e8d5b7;
        --gold-accent: #d4af37;
        --text-dark: #2c2c2c;
        --text-medium: #5a5a5a;
        --shadow: rgba(0, 0, 0, 0.1);
        --blue-accent: #7db8e8;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", sans-serif;
        background: linear-gradient(
          135deg,
          var(--cream) 0%,
          var(--pastel-blue) 50%,
          var(--light-blue) 100%
        );
        min-height: 100vh;
        color: var(--text-dark);
        line-height: 1.6;
        padding: 20px;
      }

      .container {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        margin-bottom: 30px;
        box-shadow: 0 10px 40px var(--shadow);
        text-align: center;
        position: relative;
        overflow: hidden;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(
          90deg,
          var(--pale-gold),
          var(--gold-accent),
          var(--pale-gold)
        );
      }

      .btn-back {
        position: absolute;
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
        background: linear-gradient(
          135deg,
          var(--pastel-blue),
          var(--blue-accent)
        );
        color: white;
        padding: 12px 20px;
        border-radius: 12px;
        text-decoration: none;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px var(--shadow);
      }

      .btn-back:hover {
        transform: translateY(-50%) translateY(-2px);
        box-shadow: 0 6px 20px rgba(125, 184, 232, 0.3);
        text-decoration: none;
        color: white;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 300;
        color: var(--text-dark);
        margin: 0;
        letter-spacing: -0.02em;
      }

      .subtitle {
        color: var(--text-medium);
        font-size: 1.1rem;
        margin-top: 10px;
      }

      .filters {
        background: white;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 30px;
        box-shadow: 0 8px 32px var(--shadow);
        display: flex;
        gap: 15px;
        align-items: center;
        flex-wrap: wrap;
      }

      .filter-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .filter-label {
        font-weight: 500;
        color: var(--text-dark);
      }

      .filter-select {
        padding: 8px 12px;
        border: 2px solid var(--pastel-blue);
        border-radius: 8px;
        background: white;
        color: var(--text-dark);
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-select:focus {
        outline: none;
        border-color: var(--blue-accent);
        box-shadow: 0 0 0 3px rgba(125, 184, 232, 0.1);
      }

      .btn-generar {
        background: linear-gradient(
          135deg,
          var(--pale-gold),
          var(--gold-accent)
        );
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn-generar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 8px 32px var(--shadow);
        transition: transform 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-number {
        font-size: 2rem;
        font-weight: 600;
        color: var(--blue-accent);
        margin-bottom: 5px;
      }

      .stat-label {
        color: var(--text-medium);
        font-size: 14px;
      }

      .combinaciones-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 25px;
        margin-bottom: 40px;
      }

      .combo-card {
        background: white;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 40px var(--shadow);
        transition: all 0.3s ease;
        position: relative;
      }

      .combo-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      .combo-header {
        padding: 20px;
        background: linear-gradient(
          135deg,
          var(--pastel-blue),
          var(--light-blue)
        );
        position: relative;
      }

      .combo-tipo {
        position: absolute;
        top: 15px;
        right: 15px;
        background: rgba(255, 255, 255, 0.9);
        color: var(--text-dark);
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 500;
        text-transform: uppercase;
      }

      .combo-nombre {
        font-size: 1.3rem;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 5px;
      }

      .combo-ocasion {
        color: var(--text-medium);
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .combo-body {
        padding: 20px;
      }

      .prendas-list {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 20px;
      }

      .prenda-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        background: var(--cream);
        border-radius: 12px;
        transition: all 0.3s ease;
      }

      .prenda-item:hover {
        background: var(--pastel-blue);
        transform: translateX(5px);
      }

      .prenda-icon {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
        color: white;
        flex-shrink: 0;
      }

      .prenda-info {
        flex: 1;
      }

      .prenda-tipo {
        font-weight: 500;
        color: var(--text-dark);
        margin-bottom: 2px;
      }

      .prenda-color {
        font-size: 13px;
        color: var(--text-medium);
      }

      .combo-footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px 20px;
      }

      .puntuacion {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 500;
        color: var(--text-dark);
      }

      .stars {
        color: var(--gold-accent);
      }

      .btn-ver {
        background: linear-gradient(135deg, var(--blue-accent), #5a9fd8);
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-size: 13px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .btn-ver:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(125, 184, 232, 0.4);
      }

      .loading {
        text-align: center;
        padding: 60px;
        color: var(--text-medium);
      }

      .loading i {
        font-size: 3rem;
        margin-bottom: 20px;
        color: var(--blue-accent);
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .btn-back {
          position: relative;
          left: auto;
          top: auto;
          transform: none;
          margin-bottom: 20px;
        }

        .filters {
          flex-direction: column;
          align-items: stretch;
        }

        .filter-group {
          justify-content: space-between;
        }

        .combinaciones-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <a href="/" class="btn-back">
          <i class="fas fa-arrow-left"></i>
          Volver
        </a>
        <h1>
          <i class="fas fa-palette"></i>
          Combinaciones de Ropa
        </h1>
        <p class="subtitle">Descubre las mejores combinaciones de tu armario</p>
      </div>

      <div class="filters">
        <div class="filter-group">
          <label class="filter-label">
            <i class="fas fa-filter"></i>
            Ocasión:
          </label>
          <select id="filtroOcasion" class="filter-select">
            <option value="todos">Todas las ocasiones</option>
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="elegante">Elegante</option>
            <option value="profesional">Profesional</option>
            <option value="versátil">Versátil</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="filter-label">
            <i class="fas fa-sort"></i>
            Ordenar por:
          </label>
          <select id="ordenar" class="filter-select">
            <option value="puntuacion">Puntuación</option>
            <option value="nombre">Nombre</option>
            <option value="tipo">Tipo</option>
          </select>
        </div>

        <button id="btnGenerar" class="btn-generar">
          <i class="fas fa-magic"></i>
          Nueva Combinación
        </button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <div class="stat-number" id="totalCombinaciones">-</div>
          <div class="stat-label">Combinaciones</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="mejorPuntuacion">-</div>
          <div class="stat-label">Mejor Puntuación</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalPrendas">-</div>
          <div class="stat-label">Prendas Usadas</div>
        </div>
      </div>

      <div id="loading" class="loading">
        <i class="fas fa-spinner"></i>
        <h3>Generando combinaciones perfectas...</h3>
        <p>Analizando tu armario para crear los mejores looks</p>
      </div>

      <div
        id="combinacionesContainer"
        class="combinaciones-grid"
        style="display: none"
      >
        <!-- Las combinaciones se cargarán aquí -->
      </div>
    </div>

    <script>
      let combinacionesData = [];
      let combinacionesFiltradas = [];

      // Mapeo de tipos de prenda a iconos y colores
      const prendaConfig = {
        shirt: { icon: "fas fa-tshirt", color: "#4CAF50" },
        blouse: { icon: "fas fa-tshirt", color: "#E91E63" },
        top: { icon: "fas fa-tshirt", color: "#2196F3" },
        "t-shirt": { icon: "fas fa-tshirt", color: "#FF9800" },
        sweatshirt: { icon: "fas fa-tshirt", color: "#9C27B0" },
        pants: { icon: "fas fa-user-tie", color: "#607D8B" },
        jeans: { icon: "fas fa-user-tie", color: "#3F51B5" },
        skirt: { icon: "fas fa-female", color: "#E91E63" },
        dress: { icon: "fas fa-female", color: "#9C27B0" },
        jacket: { icon: "fas fa-user-suit", color: "#795548" },
        coat: { icon: "fas fa-user-suit", color: "#424242" },
        blazer: { icon: "fas fa-user-suit", color: "#37474F" },
        glasses: { icon: "fas fa-glasses", color: "#FF5722" },
        hat: { icon: "fas fa-hat-cowboy", color: "#8BC34A" },
        belt: { icon: "fas fa-ribbon", color: "#FFC107" },
        tie: { icon: "fas fa-necktie", color: "#673AB7" },
        default: { icon: "fas fa-tshirt", color: "#9E9E9E" },
      };

      function getPrendaConfig(tipo) {
        const tipoLower = tipo.toLowerCase();
        for (const [key, config] of Object.entries(prendaConfig)) {
          if (tipoLower.includes(key)) {
            return config;
          }
        }
        return prendaConfig.default;
      }

      function getStars(puntuacion) {
        const stars = Math.round(puntuacion / 20); // Convertir de 100 a 5 estrellas
        return "★".repeat(stars) + "☆".repeat(5 - stars);
      }

      function renderCombinacion(combo) {
        const ocasionIcons = {
          casual: "fas fa-smile",
          formal: "fas fa-briefcase",
          elegante: "fas fa-gem",
          profesional: "fas fa-user-tie",
          versátil: "fas fa-star",
        };

        const ocasionIcon = ocasionIcons[combo.ocasion] || "fas fa-tag";

        return `
          <div class="combo-card" data-ocasion="${combo.ocasion}" data-tipo="${
          combo.tipo
        }" data-puntuacion="${combo.puntuacion}">
            <div class="combo-header">
              <div class="combo-tipo">${combo.tipo}</div>
              <div class="combo-nombre">${combo.nombre}</div>
              <div class="combo-ocasion">
                <i class="${ocasionIcon}"></i>
                ${
                  combo.ocasion.charAt(0).toUpperCase() + combo.ocasion.slice(1)
                }
              </div>
            </div>
            <div class="combo-body">
              <div class="prendas-list">
                ${combo.prendas
                  .map((prenda) => {
                    const config = getPrendaConfig(prenda.tipo);
                    return `
                    <div class="prenda-item">
                      <div class="prenda-icon" style="background-color: ${config.color}">
                        <i class="${config.icon}"></i>
                      </div>
                      <div class="prenda-info">
                        <div class="prenda-tipo">${prenda.tipo}</div>
                        <div class="prenda-color">Color: ${prenda.color_name}</div>
                      </div>
                    </div>
                  `;
                  })
                  .join("")}
              </div>
            </div>
            <div class="combo-footer">
              <div class="puntuacion">
                <span class="stars">${getStars(combo.puntuacion)}</span>
                <span>${combo.puntuacion}%</span>
              </div>
              <button class="btn-ver" onclick="verDetalle(${combo.id})">
                <i class="fas fa-eye"></i>
                Ver Detalle
              </button>
            </div>
          </div>
        `;
      }

      function renderCombinaciones() {
        const container = document.getElementById("combinacionesContainer");

        if (combinacionesFiltradas.length === 0) {
          container.innerHTML = `
            <div style="grid-column: 1 / -1; text-align: center; padding: 60px;">
              <i class="fas fa-search" style="font-size: 3rem; color: var(--text-medium); margin-bottom: 20px;"></i>
              <h3 style="color: var(--text-medium);">No se encontraron combinaciones</h3>
              <p style="color: var(--text-medium);">Intenta cambiar los filtros o generar nuevas combinaciones</p>
            </div>
          `;
          return;
        }

        container.innerHTML = combinacionesFiltradas
          .map(renderCombinacion)
          .join("");
      }

      function aplicarFiltros() {
        const filtroOcasion = document.getElementById("filtroOcasion").value;
        const ordenar = document.getElementById("ordenar").value;

        // Filtrar por ocasión
        combinacionesFiltradas =
          filtroOcasion === "todos"
            ? [...combinacionesData]
            : combinacionesData.filter(
                (combo) => combo.ocasion === filtroOcasion
              );

        // Ordenar
        switch (ordenar) {
          case "puntuacion":
            combinacionesFiltradas.sort((a, b) => b.puntuacion - a.puntuacion);
            break;
          case "nombre":
            combinacionesFiltradas.sort((a, b) =>
              a.nombre.localeCompare(b.nombre)
            );
            break;
          case "tipo":
            combinacionesFiltradas.sort((a, b) => a.tipo.localeCompare(b.tipo));
            break;
        }

        renderCombinaciones();
        actualizarEstadisticas();
      }

      function actualizarEstadisticas() {
        document.getElementById("totalCombinaciones").textContent =
          combinacionesFiltradas.length;

        if (combinacionesFiltradas.length > 0) {
          const mejorPuntuacion = Math.max(
            ...combinacionesFiltradas.map((c) => c.puntuacion)
          );
          document.getElementById("mejorPuntuacion").textContent =
            mejorPuntuacion + "%";

          const prendasUnicas = new Set();
          combinacionesFiltradas.forEach((combo) => {
            combo.prendas.forEach((prenda) =>
              prendasUnicas.add(prenda.tipo + prenda.color_name)
            );
          });
          document.getElementById("totalPrendas").textContent =
            prendasUnicas.size;
        } else {
          document.getElementById("mejorPuntuacion").textContent = "-";
          document.getElementById("totalPrendas").textContent = "-";
        }
      }

      function verDetalle(comboId) {
        const combo = combinacionesData.find((c) => c.id === comboId);
        if (combo) {
          alert(
            `Detalle de: ${combo.nombre}\n\nPrendas:\n${combo.prendas
              .map((p) => `• ${p.tipo} ${p.color_name}`)
              .join("\n")}\n\nOcasión: ${combo.ocasion}\nPuntuación: ${
              combo.puntuacion
            }%`
          );
        }
      }

      async function cargarCombinaciones() {
        try {
          document.getElementById("loading").style.display = "block";
          document.getElementById("combinacionesContainer").style.display =
            "none";

          const response = await fetch("/combinaciones-data");
          combinacionesData = await response.json();
          combinacionesFiltradas = [...combinacionesData];

          document.getElementById("loading").style.display = "none";
          document.getElementById("combinacionesContainer").style.display =
            "grid";

          aplicarFiltros();
        } catch (error) {
          console.error("Error cargando combinaciones:", error);
          document.getElementById("loading").innerHTML = `
            <i class="fas fa-exclamation-triangle" style="color: #ff6b6b;"></i>
            <h3>Error al cargar combinaciones</h3>
            <p>Por favor, intenta recargar la página</p>
          `;
        }
      }

      // Event listeners
      document
        .getElementById("filtroOcasion")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("ordenar")
        .addEventListener("change", aplicarFiltros);
      document
        .getElementById("btnGenerar")
        .addEventListener("click", cargarCombinaciones);

      // Cargar combinaciones al inicio
      cargarCombinaciones();
    </script>
  </body>
</html>
